                <p:inputText value="#{loginUser.username}"></p:inputText>
                <p:outputLabel value="Password"></p:outputLabel>
                <p:password  value="#{loginUser.password}" />

            <p:commandButton value="Login" action="#{loginUser.login}" styleClass="ui-priority-primary" ></p:commandButton>
      		<p:commandButton  value="Sign-up" action="signup" styleClass="ui-priority-primary"> </p:commandButton>
        </h:form>
