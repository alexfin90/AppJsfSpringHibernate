<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	<ui:define name="content">

		<h:form>
			<p:panel header="Validate">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
					<p:inputText id="name" value="#{signupUser.name}"
						required="true" label="Name" />
					<p:message for="name" />
					<h:outputText value="#{signupUser.name}" />

					<h:outputLabel for="surname" value="Surname:"
						style="font-weight:bold" />
					<p:inputText id="surname" value="#{signupUser.surname}"
						label="Surname">
					</p:inputText>
					<p:message for="surname" />
					<h:outputText value="#{signupUser.surname}" />

					<h:outputLabel for="address" value="Address:"
						style="font-weight:bold" />
					<p:inputText id="address" value="#{signupUser.address}"
						label="Address">
					</p:inputText>
					<p:message for="address" />
					<h:outputText value="#{signupUser.address}" />

					<h:outputLabel for="username" value="Username"
						style="font-weight:bold" />
					<p:inputText id="username" value="#{signupUser.username}"
						label="Username">
					</p:inputText>
					<p:message for="username" />
					<h:outputText value="#{signupUser.username}" />

					<h:outputLabel for="password" value="Password"
						style="font-weight:bold" />
					<p:password id="password" value="#{signupUser.password}"
						label="Password" feedback="true" >
					</p:password>
					<p:message for="password" />
					<h:outputText value="" />

					<p:outputLabel for="basic" value="Scelta Nazione:" />
					<p:selectOneMenu id="basic"
						value="#{signupUser.nazioneselezionata}" style="width:125px"
						converter="nazioneConverter">
						<f:selectItems value="#{signupUser.listanazioni}" var="p"
							itemLabel="#{p.desc}" itemValue="#{p}">
						</f:selectItems>
					</p:selectOneMenu>

				</h:panelGrid>

				<p:commandButton value="Register" action="#{signupUser.save}"
					type="submit" icon="ui-icon-check" validateClient="true"
					style="margin-right:10px" />

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
</html>
